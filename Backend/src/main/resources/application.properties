spring.datasource.url=jdbc:postgresql://localhost:5432/emo_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8090

# security & lockout
app.login.max-attempts=5
app.login.lock-duration-minutes=15

# JWT (use a secure secret in prod; store in vault)
app.jwt.secret=replace_this_with_a_secure_random_string
app.jwt.expiration-minutes=60
